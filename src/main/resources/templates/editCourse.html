<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-right navbar-fixed-top bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Management System</a>
            <li class="navbar-brand"><a th:href="@{/departments}">Departments</a></li>
            <li class="navbar-brand"><a th:href="@{/departments/details-d{departmentId}/(departmentId=${department.departmentId})}">Courses</a></li>
        </div>
        <ul class="nav navbar-nav">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Course</h1>
            <div class="card-body">
                <form th:action="@{/departments/details-d{departmentId}/edited-c{courseId}(departmentId=${department.departmentId},courseId=${courses.courseId})}" th:object="${courses}" method="POST">

                    <div class="form-group">
                        <label>Name:</label>
                        <input  type="text"
                                name="courseName"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter course's name"/>
                    </div>

                    <div class="form-group">
                        <label> Department:</label>
                        <select th:field="*{department}">
                            <option value=""> Choose Department </option>
                            <option th:each="department:${departments}"
                                    th:text="${department.departmentName}"
                                    th:value="${department.departmentId}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Duration (semesters):</label>
                        <select id="duration" name="duration" th:field="*{duration}">
                            <option th:value="6">6</option>
                            <option th:value="8">8</option>
                            <option th:value="10">10</option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
