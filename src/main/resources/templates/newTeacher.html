<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-right navbar-fixed-top bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Management System</a>
            <li class="navbar-brand"><a th:href="@{/departments}">Departments</a></li>
            <li class="navbar-brand"><a th:href="@{/departments/details-d{departmentId}/teachers/(departmentId=${department.departmentId})}">Teachers</a></li>
        </div>
        <ul class="nav navbar-nav">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </ul>
    </div>
</nav>
<div th:if="${param.registrationFailed}">
    <div class="alert alert-info">This teacher already exists in database</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">New Teacher</h1>
            <div class="card-body">
                <form th:action="@{/departments/details/{departmentId}(departmentId=${department.departmentId})}" th:object="${teachers}" method="POST">

                    <div class="form-group">
                        <label>Name:</label>
                        <input  type="text"
                                name="firstName"
                                th:field="*{teacherName}"
                                class="form-control"
                                placeholder="Enter teacher's name"/>
                    </div>


                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input  type="date"
                                name="dateBirth"
                                th:field="*{dateBirth}"
                                class="form-control"
                                placeholder="Enter teacher's birthday"/>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input  type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter teacher's email"/>
                    </div>

                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input  type="text"
                                name="phoneNumber"
                                th:field="*{phoneNumber}"
                                class="form-control"
                                placeholder="Enter teacher's phone number"/>
                    </div>

                    <div class="form-group">
                        <label>Address:</label>
                        <input  type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter teacher's address"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
