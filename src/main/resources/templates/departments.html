<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-right navbar-fixed-top bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Management System</a>
        </div>
        <ul class="nav navbar-nav">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </ul>
    </div>
</nav>
<div class ="container">
    <div class="row">
        <h1>Departments</h1>
    </div>
    <div class="row">
        <div class = col-Lg-3>
            <a th:href = "@{/departments/new}" class ="btn btn-primary btn-sm mb-3">New Department</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Number of Courses</th>
            <th>Number of Teachers</th>
            <th>Number of Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department: ${departments}">
            <td>
                <a th:href="@{/departments/details-d{departmentId}(departmentId=${department.departmentId})}" th:text="${department.departmentName}"></a>
            </td>
            <td th:text="${department.numCourses}"></td>
            <td th:text="${department.numTeachers}"></td>
            <td th:text="${department.numStudents}"></td>
            <td>
                <a th:href="@{/departments/edit/{id}(id=${department.departmentId})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/departments/{id}(id=${department.departmentId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
