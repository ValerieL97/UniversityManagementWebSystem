<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-right navbar-fixed-top bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Management System</a>
            <li class="navbar-brand"><a th:href="@{/departments}">Departments</a></li>
        </div>
        <ul class="nav navbar-nav">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </ul>
    </div>
</nav>
<div class ="container">
    <h1 class="text-center">
        <span th:text="${courseName}" th:remove="tag"></span>
    </h1>
    <div class="row">
        <h2>Classes</h2>
    </div>
    <div class="row">
        <div class = col-Lg-3>
            <a th:href = "@{/departments/details-d{departmentId}/details-c{courseId}/newClass(departmentId=${department.departmentId}, courseId=${course.courseId})}" class ="btn btn-primary btn-sm mb-3">New Class</a>
            <a th:href="@{/departments/details-d{departmentId}/details-c{courseId}/students/(departmentId=${department.departmentId}, courseId=${course.courseId})}">List of Students</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Teacher</th>
            <th>Duration</th>
            <th>Semester</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class: ${classes}">
            <td>
                <a th:href="@{/departments/details-d{departmentId}/details-c{courseId}/details-class{classId}(departmentId=${department.departmentId},courseId=${course.courseId}, classId=${class.classId})}" th:text="${class.className}"></a>
            </td>
            <td th:text="${class.teacher.teacherName}"></td>
            <td th:text="${class.duration}"></td>
            <td th:text="${class.semester}"></td>
            <td>
                <a th:href="@{/departments/details-d{departmentId}/details-c{courseId}/edit-class{classId}(departmentId=${department.departmentId},courseId=${course.courseId},classId=${class.classId})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/departments/details-d{departmentId}/details-c{courseId}/cl-{classId}(departmentId=${department.departmentId},courseId=${course.courseId},classId=${class.classId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
